<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard-wrapper">
    <header class="dashboard-header">
      <h1>Admin Dashboard</h1>
      <button id="logout-button" class="logout-btn">Logout</button>
    </header>

    <nav class="admin-nav">
      <button class="tab-btn active" data-section="products-section">Products</button>
      <button class="tab-btn" data-section="reports-section">Reports</button>
      <button class="tab-btn" data-section="registration-section">Registration</button>
    </nav>

    <div id="admin-sections">
        <!-- Products Section -->
      <div id="products-section" class="active admin-section">
        <div class="section-header">
          <h2>Manage Products</h2>
          <button class="add-btn" id="add-product-btn">Add New Product</button>
        </div>
      
        <table id="product-table" class="admin-table">
          <thead>
            <tr>
              <th>Image</th>
              <th>ID</th>
              <th>Name</th>
              <th>Cost</th>
              <th>Description</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Dynamic product rows go here -->
          </tbody>
        </table>
      </div>
      <!-- Reports Section -->
      <div id="reports-section" class="admin-section">
        <h2>Reports</h2>
        <div class="placeholder">Reports feature coming soon...</div>
      </div>

      <!-- Registration Section -->
      <div id="registration-section" class="admin-section">
        <h2>Registration</h2>
        
        <div class="registration-grid">
          <!-- Employee Registration -->
          <div class="reg-card">
            <h3>Create Employee Account</h3>
        
            <form id="employee-reg-form">
              <label>Email</label>
              <input type="email" id="employee-email" required>
        
              <label>Password</label>
              <input type="password" id="employee-password" required>
        
              <button type="submit" class="save-btn">Register Employee</button>
            </form>
          </div>
        
          <!-- Admin Registration -->
          <div class="reg-card">
            <h3>Create Admin Account</h3>
        
            <form id="admin-reg-form">
              <label>Email</label>
              <input type="email" id="admin-email" required>
        
              <label>Password</label>
              <input type="password" id="admin-password" required>
        
              <button type="submit" class="save-btn danger">Register Admin</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- EDIT PRODUCT MODAL -->
  <div id="edit-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Edit Product</h2>
  
      <label>ID</label>
      <input type="text" id="edit-id" readonly>
  
      <label>Name</label>
      <input type="text" id="edit-name">
  
      <label>Cost</label>
      <input type="number" id="edit-cost">
  
      <label>Description</label>
      <textarea id="edit-description" rows="3"></textarea>
  
      <label>Image URL</label>
      <input type="text" id="edit-image">
  
      <div class="modal-buttons">
        <button id="save-edit-btn" class="save-btn">Save</button>
        <button id="cancel-edit-btn" class="cancel-btn">Cancel</button>
      </div>
    </div>
  </div>

  <!-- ADD PRODUCT MODAL -->
  <div id="add-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Add New Product</h2>
  
      <label>Name</label>
      <input type="text" id="add-name">
  
      <label>Cost</label>
      <input type="number" id="add-cost">
  
      <label>Description</label>
      <textarea id="add-description" rows="3"></textarea>
  
      <label>Image URL</label>
      <input type="text" id="add-image">
  
      <div class="modal-buttons">
        <button id="save-add-btn" class="save-btn">Add</button>
        <button id="cancel-add-btn" class="cancel-btn">Cancel</button>
      </div>
    </div>
  </div>
  
  <script>
    // Tab navigation
    const tabButtons = document.querySelectorAll(".tab-btn");
    const sections = document.querySelectorAll(".admin-section");

    tabButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        tabButtons.forEach(b => b.classList.remove("active"));
        sections.forEach(s => s.classList.remove("active"));

        btn.classList.add("active");
        document.getElementById(btn.dataset.section).classList.add("active");
      });
    });

    // Placeholder add product
    document.getElementById("add-product-btn").addEventListener("click", () => {
      document.getElementById("add-modal").classList.remove("hidden");
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="app.js"></script>
</body>
</html>
