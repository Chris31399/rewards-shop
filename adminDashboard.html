<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard-wrapper">
    <header class="dashboard-header">
      <h1>Admin Dashboard</h1>
      <button id="logout-button" class="logout-btn">Logout</button>
    </header>

    <nav class="admin-nav">
      <button class="tab-btn active" data-section="products-section">Products</button>
      <button class="tab-btn" data-section="reports-section">Reports</button>
      <button class="tab-btn" data-section="registration-section">Registration</button>
    </nav>

    <div id="admin-sections">
      <!-- Products Section -->
      <div id="products-section" class="active admin-section">
        <h2>Manage Products</h2>
        <table id="product-table" class="admin-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Cost</th>
              <th>Description</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Dynamic product rows go here -->
          </tbody>
        </table>
        <button class="add-btn" id="add-product-btn">Add New Product</button>
      </div>

      <!-- Reports Section -->
      <div id="reports-section" class="admin-section">
        <h2>Reports</h2>
        <div class="placeholder">Reports feature coming soon...</div>
      </div>

      <!-- Registration Section -->
      <div id="registration-section" class="admin-section">
        <h2>Registration</h2>
        <div class="placeholder">Registration feature coming soon...</div>
      </div>
    </div>
  </div>

  <script>
    // Tab navigation
    const tabButtons = document.querySelectorAll(".tab-btn");
    const sections = document.querySelectorAll(".admin-section");

    tabButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        tabButtons.forEach(b => b.classList.remove("active"));
        sections.forEach(s => s.classList.remove("active"));

        btn.classList.add("active");
        document.getElementById(btn.dataset.section).classList.add("active");
      });
    });

    // Placeholder logout
    document.getElementById("logout-button").addEventListener("click", () => {
      alert("Logout clicked! Wire up supabase signOut here.");
    });

    // Placeholder add product
    document.getElementById("add-product-btn").addEventListener("click", () => {
      alert("Add Product clicked! Functionality will be implemented later.");
    });
  </script>
</body>
</html>
